<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- Заголовок страницы -->
      <div class="header-group">
        <h2 class="main-header">Пятница</h2>
        <p class="header-group__sub-header">2 Мая</p>
      </div>
      <!-- Поле поиска -->
      <div class="search-field">
        <input type="text" class="search-field__input" placeholder="Поиск" />
        <span class="search-field__icon material-symbols-rounded">
          search
        </span>
      </div>
      <!-- Форма для создания новой задачи -->
      <h2 class="main-header">Новая запись</h2>
      <form class="create-form" id="create-form">
        <input
          type="text"
          class="create-form__input"
          placeholder="Описание"
          name="description"
          id="description"
          required
        />
        <input
          type="datetime-local"
          class="create-form__input"
          placeholder="Дата"
          name="startDate"
          id="startDate"
          required
        />
        <div class="form__buttons-wrapper">
          <button class="form-button form-button--primary" type="submit">
            Добавить
          </button>
          <button class="form-button form-button--secondary" type="reset">
            Очистить
          </button>
        </div>
      </form>

      <!-- Список задач -->
      <h2 class="main-header">Список дел</h2>
      <div class="split-button">
        <button
          class="split-button__button split-button__button--active"
          id="filter-all"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check </span
          >Все
        </button>
        <button
          class="split-button__button split-button__button--center"
          id="filter-active"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Активные
        </button>
        <button
          class="split-button__button"
          id="filter-done"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Готовые
        </button>
      </div>
      <ul class="todo-list" id="todo-list"></ul>
      <!-- Кнопка для добавления новой задачи -->
      <button class="float-button">
        <span class="material-symbols-rounded"> edit </span>
      </button>
    </main>
    <!-- Подключение скриптов -->
    <script src="scripts/script.js"></script>
    <script>
      // Добавление обработчика события для формы создания задачи
      document.querySelector("#create-form").addEventListener("submit", (e) => {
        e.preventDefault();
        createTodo(e);
      });
      // Отображение задач при загрузке страницы
      renderTodos();
    </script>
  </body>
</html>
